name: Release

on:
  workflow_run:
    workflows: ["Quality"]
    types:
      - completed
    branches:
      - main

jobs:
  check_version:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check_bump.outputs.should_release }}
      new_version: ${{ steps.check_bump.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Release Please
        run: npm install -g release-please

      - name: Check for version bump
        id: check_bump
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          NEW_VERSION=$(release-please version --default-bump minor --latest-tag "$LATEST_TAG")
          if [ "$LATEST_TAG" != "$NEW_VERSION" ]; then
            echo "Version bump needed: $LATEST_TAG -> $NEW_VERSION"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "No version bump needed (staying at $LATEST_TAG)"
            echo "should_release=false" >> "$GITHUB_OUTPUT"

  build:
    name: Build
    needs: check_version
    if: needs.check_version.outputs.should_release == 'true'
    strategy:
      matrix:
        bin: [gommit]
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        run: |
          OUTPUT_NAME="${{ matrix.bin }}-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          cd ${{ matrix.bin }}
          mkdir -p ../dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-X 'main.version=${{ needs.check_version.outputs.new_version }}'" -o ../dist/$OUTPUT_NAME
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bin }}-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    name: Release
    needs: [check_version, build]
    if: needs.check_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*"
          merge-multiple: true

      - name: Create GitHub Release with Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: go
          tag-name: ${{ needs.check_version.outputs.new_version }}
          name: Release ${{ needs.check_version.outputs.new_version }}
          files: dist/*
